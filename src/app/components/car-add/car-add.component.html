<div class="container">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="carAddForm">
            <div class="mb-3"><label for="carName">Ürün Adı</label>
              <div class="form-group">
                  <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Ürün adı">
              </div></div>
              <div class="mb-3"><label for="brandId">Marka</label>
                <div class="form-group">
                  <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka">
              </div></div>
              <div class="mb-3"><label for="colorId">Renk</label>
                <div class="form-group">
                  <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Renk">
              </div></div>
            <div class="mb-3"><label for="modelYear">Üretim Yılı</label>
              <div class="form-group">
                <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Üretim Yılı">
            </div></div>
            <div class="mb-3"><label for="dailyPrice">Fiyat</label>
                <div class="form-group">
                  <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Fiyat">
              </div></div>
              <div class="mb-3"><label for="description">Açıklama</label>
                <div class="form-group">
                  <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama">
              </div></div>
          
          </form>
      </div>
      <div class="card-footer"><button class="btn btn-fill btn-primary" (click)="add()">Ekle</button></div>
      </div>
    </div>
  </div>
